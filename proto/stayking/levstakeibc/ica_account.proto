syntax = "proto3";
package stayking.levstakeibc;

import "cosmos_proto/cosmos.proto";

option go_package = "github.com/soohoio/stayking/v3/x/levstakeibc/types";

enum ICAType {
  DELEGATION = 0;
  FEE = 1;
  WITHDRAWAL = 2;
}

message ICAAccount {
  string address = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  ICAType target = 2;
}