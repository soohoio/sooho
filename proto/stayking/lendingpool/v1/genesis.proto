syntax = "proto3";
package stayking.lendingpool.v1;

option go_package = "github.com/soohoio/stayking/v3/x/lendingpool/types";
option (gogoproto.equal_all) = true;

import "gogoproto/gogo.proto";
import "stayking/lendingpool/v1/lendingpool.proto";

message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];

  repeated Pool pools = 2 [ (gogoproto.nullable) = false ];
  uint64 next_pool_id = 3;
  uint64 next_loan_id = 4;
}