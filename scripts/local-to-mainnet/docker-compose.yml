version: "3"
services:
  stayking1:
    image: soohoio:stayking
    volumes:
      - ../state/stayking:/home/stayking/.stayking
    ports:
      - "26657:26657"
      - "1317:1317"
      - "9090:9090"

  hermes:
    image: soohoio:hermes
    volumes:
      - ~/.hermes:/home/hermes/.hermes
      - ../state/hermes/config.toml:/home/hermes/.hermes/config.toml
    restart: always

  relayer:
    image: soohoio:relayer
    volumes:
      - ../state/relayer:/home/relayer/.relayer
    restart: always
    command: [ "bash", "start.sh", "stayking-host" ]
