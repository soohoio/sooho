syntax = "proto3";
package stayking.stakeibc;

import "gogoproto/gogo.proto";
import "stayking/stakeibc/validator.proto";

option go_package = "github.com/soohoio/stayking/x/stakeibc/types";

message Delegation {
  string delegate_acct_address = 1;
  Validator validator = 2;
  string amt = 3 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
}
